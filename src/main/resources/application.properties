spring.application.name=ramenGO-admin

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.main.allow-bean-definition-overriding=true

api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

api.key=ZtVdh8XQ2U8pWI2gmZ7f796Vh8GllXoN7mr0djNf

aws.sns.topic.broth.arn=arn:aws:sns:us-east-1:483037332849:broth-catalog
aws.sns.topic.protein.arn=arn:aws:sns:us-east-1:483037332849:protein-catalog

aws.s3.bucketName=ramengo-admin
aws.s3.endpointUrl=https://s3.us-east-2.amazonaws.com
aws.region=us-east-1
aws.accessKeyId=${ACCESS_KEY_ID}
aws.secretKey=${ACCESS_KEY}
